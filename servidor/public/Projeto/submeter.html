<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="submeter.css" rel="stylesheet">
    <title>Submeter</title>
</head>
<body>
        <div class="form-container">
            <h1>Cadastro de Patente</h1>
            <form method="post" action="/submeter_patente">
                <div class="form-group">
                    <label for="nome">Nome da marca:</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite o nome da marca">
                </div>
                
                <div class="form-group">
                    <label for="proprietario">Nome do proprietário:</label>
                    <input type="text" name="proprietario" id="proprietario" placeholder="Nome completo do proprietário">
                </div>
                
                <div class="form-group">
                    <label for="expedicao">Data de expedição:</label>
                    <input type="date" name="expedicao" id="expedicao">
                </div>
                
                <button type="submit" class="submit-btn">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
